<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_last.css" type="text/css">
    <title>Docxconverter</title>
</head>

<body>

    <div class="whole">
        <!-- <div class="d"></div> -->
        <div class="left">
            <h1 style="margin-left: -15%;">Your file has been converted</h1>
            <div id="preview-div">
                <div id="ribbon">
                    Converted File
                </div>
                <div id="result">

                </div>
            </div>
        </div>
        
        <div class="right">
            <div class="download">
                <form action="" method="POST" class="download-button">
                    <button type="submit">
                        <a href="" id="dwnld_link" download>
                            <img src="image/download.png" alt="">
                            <span>Download</span>
                        </a>
                    </button>
                </form>
            </div>


        </div>

    </div>

    <div class="modal">
        <div class="modal_content">
            <span class="close"> &times;</span>
            <p class="msg"></p>
        </div>
      </div>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../integrate/controller_last.js"></script>

</body>

</html>
